<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Upload images to server using Node JS</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
s</head>
<body>
<form id="frmUploader" enctype="multipart/form-data" action="http://localhost:5959/server/api/uploadFileTest" method="post">
    <input type="file" name="imgUploader" multiple />
    <input type="submit" name="submit" id="btnSubmit" value="Upload" /> </form>
</body>
<script>
    $(document).ready(function() {
        var options = {
            beforeSubmit: showRequest,
            success: showResponse
             };
         $('#frmUploader').submit(function () {
             $(this).ajaxSubmit(options);
            return false; });
}       );
     function showRequest(formData, jqForm, options) { alert('Uploading is starting.'); return true; }
     // post-submit callbackx
     function showResponse(responseText, statusText, xhr, $form) { alert('status: ' + statusText + '\n\nresponseText: \n' + responseText ); }
</script>
</html>
